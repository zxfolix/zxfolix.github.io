
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1151974100860936193/1167838166955335763/image_1.png?ex=654f950c&is=653d200c&hm=3e722508479034137c494ce5af7859dc7a8b9b07556d4511459d16092a9d906c&">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
        }

        .glitch {
            color: #58a6ff;
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch::before {
            animation: glitch 2s infinite linear alternate-reverse;
            clip: rect(44px, 450px, 56px, 0);
            opacity: 0.8;
        }

        .glitch::after {
            animation: glitch 3s infinite linear alternate-reverse;
            clip: rect(76px, 450px, 88px, 0);
            opacity: 0.6;
        }

        @keyframes glitch {
            0% {
                clip: rect(3px, 9999px, 60px, 0);
                transform: skew(0.5deg);
            }
            5% {
                clip: rect(66px, 9999px, 33px, 0);
                transform: skew(0.2deg);
            }
            10% {
                clip: rect(30px, 9999px, 27px, 0);
                transform: skew(-0.4deg);
            }
            15% {
                clip: rect(36px, 9999px, 67px, 0);
                transform: skew(-0.3deg);
            }
            20% {
                clip: rect(96px, 9999px, 71px, 0);
                transform: skew(0.6deg);
            }
            25% {
                clip: rect(19px, 9999px, 59px, 0);
                transform: skew(0.3deg);
            }
            30% {
                clip: rect(74px, 9999px, 58px, 0);
                transform: skew(0.5deg);
            }
            35% {
                clip: rect(88px, 9999px, 19px, 0);
                transform: skew(-0.5deg);
            }
            40% {
                clip: rect(55px, 9999px, 100px, 0);
                transform: skew(0.7deg);
            }
            45% {
                clip: rect(9px, 9999px, 6px, 0);
                transform: skew(0.3deg);
            }
            50% {
                clip: rect(88px, 9999px, 61px, 0);
                transform: skew(0.8deg);
            }
            55% {
                clip: rect(47px, 9999px, 33px, 0);
                transform: skew(-0.3deg);
            }
            60% {
                clip: rect(42px, 9999px, 99px, 0);
                transform: skew(-0.2deg);
            }
            65% {
                clip: rect(57px, 9999px, 90px, 0);
                transform: skew(0.9deg);
            }
            70% {
                clip: rect(16px, 9999px, 36px, 0);
                transform: skew(0.1deg);
            }
            75% {
                clip: rect(40px, 9999px, 30px, 0);
                transform: skew(-0.6deg);
            }
            80% {
                clip: rect(10px, 9999px, 13px, 0);
                transform: skew(-0.5deg);
            }
            85% {
                clip: rect(11px, 9999px, 80px, 0);
                transform: skew(-0.3deg);
            }
            90% {
                clip: rect(22px, 9999px, 68px, 0);
                transform: skew(0.5deg);
            }
            95% {
                clip: rect(38px, 9999px, 92px, 0);
                transform: skew(0.7deg);
            }
            100% {
                clip: rect(67px, 9999px, 82px, 0);
                transform: skew(-0.4deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404 - Not Found">404 - Not Found</h1>
        <p>Sorry, the page you are looking for doesn't exist as of right now.</p>
    </div>
</body>
</html>
