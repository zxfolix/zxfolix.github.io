    <div class="container">
        <h1>Folix's Profanity Bypasser</h1>
        <input type="text" id="inputBox" placeholder="Type the text you want to bypass..." oninput="updateOutput()">
        <textarea id="outputBox" readonly></textarea>

    <script>
        const replacementMap = {
            'a': 'a', 'b': 'Ь', 'c': 'с', 'd': 'ԁ', 'e': 'е', 'f': 'f', 'g': 'ɡ', 'h': 'h',

            'G': 'Ԍ', 'H': 'H', 'I': 'Ɩ', 'J': 'J', 'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N',
            'O': 'O', 'P': 'Р', 'Q': 'Q', 'R': 'R', 'S': 'Ѕ', 'T': 'Т', 'U': 'U', 'V': 'V',
            'W': 'W', 'X': 'X', 'Y': 'Y', 'Z': 'Z'
        };

        function updateOutput() {
            const inputText = document.getElementById('inputBox').value;
            let outputText = '';
            for (let char of inputText) {
                outputText += replacementMap[char] || char;
            }
            document.getElementById('outputBox').value = outputText;
        }
